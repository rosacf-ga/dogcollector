{% extends 'base.html' %}

{% block content %}
<h1>Delete Toy</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn">
    <button class="btn"><a class="cancel" href="{% url 'toys_detail' object.id%}">Cancel</a></button>
  </form>
  
{% endblock  %}
