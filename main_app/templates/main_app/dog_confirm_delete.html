{% extends 'base.html' %}


{% block content %}
  <h1>Delete Dog</h1>
  <h3>Are you sure you want to delete {{ object.name }}?</h3>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn">
    <button class="btn"><a class="cancel" href="{% url 'detail' object.id%}">Cancel</a></button>
  </form>
  
{% endblock  %}
