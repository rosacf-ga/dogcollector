{% extends 'base.html' %}


{% block content %}
<h1>All Dogs</h1>



<div class="row">
  {% for dog in dogs  %}
  <div class="col s12 m6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ dog.name}}</span>
        <p>Breed: {{ dog.breed }}</p>
        
        {% if dog.age > 0 %}
          <p>Age: {{ dog.age }}</p>
        {% else %}
          <p>Age: puppy</p>
        {% endif %}
        <p>Description: {{ dog.description}}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'detail' dog.id %}">Read More</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

  

{% endblock %}
